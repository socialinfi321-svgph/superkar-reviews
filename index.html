
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('https://raw.githubusercontent.com/socialinfi321-svgph/superkar-reviews/main/1762802491996.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 197px;
    }

    .subtitle {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .review-box {
      width: 90%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 25px;
      padding: 20px 24px 50px 24px;
      font-size: 15px;
      font-family: 'Saira', Arial, Helvetica, sans-serif;
      font-weight: 800;
      color: #333;
      line-height: 1.5;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: left;
      position: relative;
      margin-bottom: 10px;
    }

    .copy-btn {
      position: absolute;
      bottom: 8px;
      left: 24px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .copy-btn:hover {
      background: #0d47a1;
    }

    .google-btn {
      display: inline-block;
      margin-top: 35px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      padding: 11px 20px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 500% 500%;
      animation: colorShift 2s infinite alternate;
      box-shadow: 0 3px 12px rgba(0,0,0,0.25), 0 0 8px rgba(66, 133, 244, 0.3);
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .star-section {
      margin-top: 40px;
      text-align: center;
      color: #000;
    }

    .star-section .top-text {
      display: block;
      font-size: 10px;
      margin-bottom: 2px;
      color: #000;
      font-weight: 500;
    }

    .stars {
      font-size: 22px;
      letter-spacing: 3px;
      margin: 0;
    }

    .star-section .bottom-text {
      display: block;
      font-size: 10px;
      margin-top: 2px;
      color: #000;
      font-weight: 500;
    }

    .thanks {
      margin-top: 30px;
      font-size: 22px;
      font-family: 'Brush Script MT', cursive;
      color: #111;
      text-align: center;
    }

    .policy {
      font-size: 12px;
      color: #3b2121;
      text-align: center;
      margin-top: 3px;
      line-height: 1.4;
      max-width: 650px;
    }
  </style>
</head>
<body>
  <div class="subtitle">To give review, copy the text below üëá</div>

  <div class="review-box" id="reviewBox">
    <p id="reviewText">Loading review...</p>
    <button class="copy-btn" id="copyBtn">Copy Text</button>
  </div>

  <a href="https://g.page/r/CYsCsoaIcA7gEBE/review" class="google-btn">
    Google Reviews
  </a>

  <div class="star-section">
    <span class="top-text">Only give</span>
    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    <span class="bottom-text">May your day not be good but great</span>
  </div>

  <div class="thanks">Thanks for supporting</div>

  <div class="policy">
    <p>All reviews are voluntary, and for feedback purposes only.</p>
    <p>By using this page, you agree that reviews reflect personal experience only.</p>
  </div>

  <script>
    // ‚úÖ Updated API URL
    const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbzB28FqkFtftAoErowy7ILzqrVTGGZD8Q5wwpzukGNAtJzyrRpnrywgMd_HUcQPV8mEHg/exec';

    const reviewText = document.getElementById('reviewText');
    const copyBtn = document.getElementById('copyBtn');

    async function fetchReview() {
      try {
        const response = await fetch(SHEET_API_URL + '?action=get');
        if (!response.ok) throw new Error('Failed to fetch review');

        const textData = await response.text();
        console.log('Raw response:', textData);

        let data;
        try {
          data = JSON.parse(textData);
        } catch {
          reviewText.innerText = textData.trim() || "No review text found.";
          setupCopyButton(textData.trim());
          return;
        }

        if (data.error) {
          reviewText.innerText = data.error;
          copyBtn.style.display = "none";
        } else if (data.review) {
          reviewText.innerText = data.review;
          setupCopyButton(data.review);
        } else {
          reviewText.innerText = "No reviews found.";
          copyBtn.style.display = "none";
        }

      } catch (err) {
        console.error('Error:', err);
        reviewText.innerText = "Error fetching review. Please try again later.";
        copyBtn.style.display = "none";
      }
    }

    function setupCopyButton(textToCopy) {
      const newBtn = copyBtn.cloneNode(true);
      copyBtn.parentNode.replaceChild(newBtn, copyBtn);

      newBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(textToCopy);
          newBtn.innerText = "Copied ‚úì";
          setTimeout(() => (newBtn.innerText = "Copy Text"), 2000);
        } catch {
          const textarea = document.createElement("textarea");
          textarea.value = textToCopy;
          textarea.style.position = "fixed";
          textarea.style.left = "-9999px";
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
          newBtn.innerText = "Copied ‚úì";
          setTimeout(() => (newBtn.innerText = "Copy Text"), 2000);
        }
      });
    }

    fetchReview();
  </script>
</body>
</html>
