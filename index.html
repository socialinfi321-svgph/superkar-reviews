<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Supekar Badhu Cateringwala ‚Äî Leave a Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #007b8f, #00bfa6);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
      text-align: center;
    }

    .review-box {
      background: white;
      color: #333;
      width: 100%;
      max-width: 650px;
      border-radius: 16px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .review {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 0.95rem;
      position: relative;
    }

    button.copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00bfa6;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    button.copy-btn:hover {
      background: #009e8c;
    }

    .google-btn {
      background: #fbbc05;
      color: black;
      border: none;
      padding: 12px 20px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .google-btn:hover {
      background: #e2a900;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>‚≠ê Write Your Review for Supekar Badhu Cateringwala</h1>

  <div class="review-box" id="reviewContainer"></div>

  <a href="https://g.page/r/CYsCsoaIcA7gEBE/review" target="_blank">
    <button class="google-btn">üåü Give Review on Google</button>
  </a>

  <footer>Powered by Social Info</footer>

  <script>
    const reviews = [
      "Worth every single penny! Premium quality food and service from Supekar Badhu Cateringwala.",
      "They made our family reunion feel extra special with their wonderful cooking.",
      "The food was so satisfying and hearty. Traditional flavors done perfectly by Supekar Badhu.",
      "Professional, punctual, and polite. A perfect trifecta from the team at Supekar Badhu Cateringwala.",
      "Five stars for the delicious food and five more for the courteous staff!",
      "Used them for my daughter's rice ceremony. The food was gentle on the stomach and very fresh.",
      "They handled our corporate event and the large number of guests effortlessly.",
      "The hygiene standards were impeccable. A huge thanks to Supekar Badhu Cateringwala.",
      "The presentation of the dishes was elegant and sophisticated.",
      "My guests are still talking about the stunning presentation. Thank you, Supekar Badhu!"
    ];

    const container = document.getElementById('reviewContainer');

    reviews.forEach(text => {
      const div = document.createElement('div');
      div.classList.add('review');
      div.innerText = text;

      const btn = document.createElement('button');
      btn.classList.add('copy-btn');
      btn.innerText = 'Copy';
      btn.onclick = () => {
        navigator.clipboard.writeText(text);
        btn.innerText = 'Copied!';
        setTimeout(() => (btn.innerText = 'Copy'), 1500);
      };

      div.appendChild(btn);
      container.appendChild(div);
    });
  </script>
</body>
</html>
